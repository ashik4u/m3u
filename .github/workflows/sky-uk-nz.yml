name: Generate resolved M3U

on:
  schedule:
    # every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run generator
        run: |
          python generate_final_m3u.py --input sky-uk-nz.m3u --output sky-uk-nz.resolved.m3u --skip-final-check

      - name: Commit resolved file (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sky-uk-nz.resolved.m3u
          if ! git diff --staged --quiet; then
            git commit -m "chore: update resolved m3u (scheduled)"
            git push
          else
            echo "No changes to commit"
          fi
